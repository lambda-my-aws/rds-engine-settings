  RdsSettingsFunctionArn:
    Type: AWS::SSM::Parameter::Value<String>
    Default: /rds/functions/engine_settings/arn

Resources:
  lambdaGetDBEngineVersion:
    Type: AWS::CloudFormation::CustomResource
    Version: '1.0'
    Properties:
      ServiceToken: !Ref RdsSettingsFunctionArn
      GenerateParameterGroupSettings: True
      Serverless: !Ref UseServerless
      EngineName: !Select
        - 0
        - Fn::Split:
            - '--'
            - !Ref RdsEngineVersion
      EngineVersion: !Select
        - 1
        - Fn::Split:
            - '--'
            - !Ref RdsEngineVersion
  RdsAuroraParameterGroup:
    DependsOn:
      - lambdaGetDBEngineVersion
    Properties:
      Description: !Sub 'RDS DB Settings for ${AWS::StackName} - ${lambdaGetDBEngineVersion.DBParameterGroupFamily}'
      Family: !GetAtt 'lambdaGetDBEngineVersion.DBParameterGroupFamily'
      Parameters: !GetAtt 'lambdaGetDBEngineVersion.ParameterGroupParameters'
    Type: AWS::RDS::DBClusterParameterGroup

Outputs:
  EngineFamily:
    Value: !GetAtt 'lambdaGetDBEngineVersion.DBParameterGroupFamily'
